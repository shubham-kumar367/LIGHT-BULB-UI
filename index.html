<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="startBtn">START</button>
        <div id="modal" class="modal hidden">
            <h2>Custom Lighting</h2> 
            <div class="modal-content">
                <label for="numBulbs">Enter Number of Bulbs:</label>
                <input type="number" id="numBulbs" min="1" value="1">
                <button id="doneBtn">Done</button>
            </div>
        </div>
        <div id="bulbContainer" class="hidden"></div>
        <button id="resetBtn" class="hidden">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
